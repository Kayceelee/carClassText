<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Carousel Example</title>
    <style>
        .carousel-container {
            position: relative;
            width: 100%;
            height: 300px;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="slide active">kachi</div>
        <div class="slide">esther</div>
        <div class="slide">nonso</div>
    </div>

    <script>
        function carousel() {
            const container = document.querySelector('.carousel-container');
            const slides = container.querySelectorAll('.slide');

            let currentSlide = 0;
            let slideInterval = setInterval(nextSlide, 5000);

            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }
        }

        carousel();
    </script>
</body>

</html>
